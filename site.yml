runtime:
  cache_dir: ./.cache/antora

site:
  title: "Agents 101: How to Build the Agents of the Future Today with Red Hat AI"
  url: https://alpha-hack-program.github.io/agents-101-workshop/agents-101-workshop/0.html
  start_page: agents-101-workshop::0.adoc

content:
  sources:
    - url: ./
      start_path: documentation

asciidoc:
  attributes:
    release-version: master
    page-pagination: true
  extensions:
    - ./lib/tab-block.js
    - ./lib/remote-include-processor.js

ui:
  bundle:
    url: https://github.com/redhat-developer-demos/rhd-tutorial-ui/releases/download/v0.1.10/ui-bundle.zip
    snapshot: true
  supplemental_files:
    - path: ./supplemental-ui
    - path: .nojekyll
    - path: ui.yml
      contents: "static_files: [ .nojekyll ]"

output:
  dir: ./gh-pages
